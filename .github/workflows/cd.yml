cd:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker tag medallion-pipeline:latest ${{ secrets.DOCKER_USERNAME }}/medallion-pipeline:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/medallion-pipeline:latest

      - name: Trigger Databricks Job
        uses: databricks/run-now-action@v1
        with:
          databricks-host: ${{ secrets.DATABRICKS_HOST }}
          databricks-token: ${{ secrets.DATABRICKS_TOKEN }}
          job-id: 123456  # Replace with your Databricks job ID